<!DOCTYPE html>
<html>
<head>
    <title>PDF Converter Test</title>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Create file input programmatically to avoid any HTML issues
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = '.pdf';
        fileInput.style.display = 'none';
        document.body.appendChild(fileInput);
        
        // Create visible button
        const btn = document.createElement('button');
        btn.textContent = 'Select PDF File';
        document.body.appendChild(btn);
        
        // Create file info display
        const fileInfo = document.createElement('div');
        fileInfo.style.marginTop = '20px';
        document.body.appendChild(fileInfo);
        
        // Button click handler
        btn.addEventListener('click', function() {
            console.log("Button clicked - triggering file input");
            fileInput.click();
        });
        
        // File selection handler
        fileInput.addEventListener('change', function() {
            console.log("File input change event fired");
            
            if (this.files && this.files.length > 0) {
                const file = this.files[0];
                console.log("File selected:", file.name);
                
                fileInfo.innerHTML = `
                    <p>Selected: ${file.name}</p>
                    <p>Size: ${formatFileSize(file.size)}</p>
                `;
            } else {
                console.log("No files selected");
            }
        });
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }
    });
    </script>
</head>
<body>
    <!-- All elements created by JavaScript -->
</body>
</html>
