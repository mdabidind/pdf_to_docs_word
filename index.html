<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF to Word Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h2>Convert PDF to Word</h2>
  <form id="uploadForm">
    <input type="file" name="file" accept="application/pdf" required><br><br>
    <button type="submit">Convert Now</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      fetch("https://your-backend-api-url/convert", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          document.getElementById("result").innerHTML =
            `<p>✅ Converted: <a href="${data.download_url}" target="_blank">Download Word File</a></p>`;
        } else {
          document.getElementById("result").innerHTML = "<p>❌ Conversion failed.</p>";
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("result").innerHTML = "<p>❌ Server not responding.</p>";
      });
    });
  </script>
</body>
</html>
