<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced PDF to Word Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Your existing HTML structure remains the same -->
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Previous code remains the same until convertFile function
            
            async function convertFile() {
                if (!currentFile) {
                    showError('Please select a file first');
                    return;
                }
                
                convertBtn.disabled = true;
                progressContainer.classList.remove('d-none');
                progressBar.style.width = '0%';
                statusText.textContent = 'Preparing conversion...';
                hideError();
                
                try {
                    // Convert PDF to images first (for OCR processing)
                    progressBar.style.width = '20%';
                    statusText.textContent = 'Extracting text...';
                    
                    const formData = new FormData();
                    formData.append('file', currentFile);
                    formData.append('ocr', ocrToggle.checked ? 'true' : 'false');
                    
                    // First request - process PDF
                    const processResponse = await fetch('/process-pdf', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!processResponse.ok) {
                        throw new Error('PDF processing failed');
                    }
                    
                    progressBar.style.width = '50%';
                    statusText.textContent = 'Converting to Word...';
                    
                    // Second request - convert to Word
                    const convertResponse = await fetch('/convert-to-word', {
                        method: 'POST',
                        body: await processResponse.json()
                    });
                    
                    if (!convertResponse.ok) {
                        throw new Error('Word conversion failed');
                    }
                    
                    progressBar.style.width = '90%';
                    statusText.textContent = 'Preparing download...';
                    
                    const blob = await convertResponse.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = currentFile.name.replace('.pdf', '.docx') || 'converted.docx';
                    document.body.appendChild(a);
                    a.click();
                    
                    progressBar.style.width = '100%';
                    statusText.textContent = 'Conversion complete!';
                    
                } catch (error) {
                    showError(error.message || 'Conversion failed');
                    progressBar.style.width = '0%';
                    statusText.textContent = '';
                } finally {
                    convertBtn.disabled = false;
                }
            }
            
            // Rest of your existing code
        });
    </script>
</body>
</html>
